version: '3.4'

services:
  uitestplayground:
    image: uitestplayground
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m ui_test_playground "]
    ports:
      - 5678:5678
